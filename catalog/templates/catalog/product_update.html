{% extends 'catalog/base.html' %}

{% block title %}Изменение продукта{% endblock %}
{% block style %}
<style>
    .product-update{
    width:700px;
    margin:0 auto;
    }

</style>
{% endblock %}
{% block content %}
<div class="product-update">

    <h1>Изменить продукт</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-primary" type="submit">Изменить</button>
    </form>
</div>

{% endblock %}
