{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="" class="form-floating"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <h3>Удалить продукт "{{ object.name }}"?</h3>
                        <button type="submit"
                                class="btn btn-lg btn-block btn-danger">
                            Да
                        </button>
                        <a href="{% url 'home' %}"
                           class="btn btn-lg btn-block btn-primary">Нет</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
